<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="sidebar">
        <div class="sidebar__logo">
          <a href="#">
            <img src="./img/logo-image.svg" alt="logo" />
          </a>
        </div>
        <h1 class="sidebar__title">Explore</h1>
        <nav class="sidebar__menu">
          <ul class="sidebar__ul">
            <li class="sidebar__li-first"><a href="#">New In</a></li>
            <li class="sidebar__li-second"><a href="#">Clothing</a></li>
            <li class="sidebar__li-third"><a href="#">Shoes</a></li>
            <li class="sidebar__li-fourth"><a href="#">Accessories</a></li>
            <li class="sidebar__li-fifth"><a href="#">Activewear</a></li>
            <li class="sidebar__li-sixs"><a href="#">Gifts & Living</a></li>
            <li class="sidebar__li-seventh"><a href="#">Inspiration</a></li>
          </ul>
        </nav>
      </div>
      <div class="container">
        <div class="content">
          <div class="content__top">
            <div class="content__top-nav">
              <ul class="content__links">
                <li class="content__li"><a href="#"> products</a></li>
                <li class="content__li"><a href="#"> story</a></li>
                <li class="content__li"><a href="#">manufacturing</a></li>
                <li class="content__li"><a href="#"> packaging</a></li>
              </ul>
            </div>
            <div class="content__top-actions">
              <div class="content__cart">
                <img src="./img/shopping_cart.svg" alt="cart" />
              </div>
              <div class="content__login">
                <img src="./img/person.svg" alt="person" />
              </div>
            </div>
          </div>
          <div class="content__body">
            <div class="content__item content__item-1">
              <img src="./img/image 1.png" alt="image1" />
            </div>
            <div class="content__item content__item-2">
              <img src="./img/image 2.png" alt="image2" />
            </div>
            <div class="content__item content__item-3">
              <img src="./img/image 3.png" alt="image3" />
            </div>
            <div class="content__item content__item-4">
              <img src="./img/image 4.png" alt="image4" />
            </div>
            <div class="content__item content__item-5">
              <img src="./img/image 5.png" alt="image5" />
            </div>
            <div class="content__item content__item-6">
              <img src="./img/image 6.png" alt="image6" />
            </div>
            <div class="content__item content__item-7">
              <img src="./img/image 7.png" alt="image7" />
            </div>
            <div class="content__item content__item-8">
              <img src="./img/image 8.png" alt="image8" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
